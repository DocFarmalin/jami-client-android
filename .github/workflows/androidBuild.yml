name: Ant build (jami-android/tests)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ant-build:
    runs-on: ubuntu-latest

    env:
      ANDROID_CMDLINE_TOOLS_VERSION: "109.0.0"
      ANDROID_API: "33"
      BUILD_TOOLS_VERSION: "33.0.2"
      # SDK path inside workspace (не используем runner.home)
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget ant openjdk-17-jdk-headless pkg-config

      - name: Prepare Android SDK dirs
        run: |
          mkdir -p "${ANDROID_SDK_ROOT}"
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          echo "ANDROID_SDK_ROOT = ${ANDROID_SDK_ROOT}"
        shell: bash

      - name: Download Android command line tools
        run: |
          CMD_ZIP="/tmp/commandlinetools.zip"
          wget -q -O "${CMD_ZIP}" "https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_CMDLINE_TOOLS_VERSION}_latest.zip" || \
            wget -q -O "${CMD_ZIP}" "https://dl.google.com/android/repository/commandlinetools-linux-latest.zip"
          unzip -q "${CMD_ZIP}" -d "${ANDROID_SDK_ROOT}/cmdline-tools-temp"
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          mv "${ANDROID_SDK_ROOT}/cmdline-tools-temp"/cmdline-tools/* "${ANDROID_SDK_ROOT}/cmdline-tools/latest/" || true
          rm -rf "${ANDROID_SDK_ROOT}/cmdline-tools-temp" "${CMD_ZIP}"
        shell: bash

      - name: Accept SDK licenses
        run: |
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${PATH}"
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_SDK_ROOT}" --licenses
        shell: bash

      - name: Install Android platform & build-tools
        run: |
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${PATH}"
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" \
            "platforms;android-${ANDROID_API}" "build-tools;${BUILD_TOOLS_VERSION}"
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --sdk_root="${ANDROID_SDK_ROOT}" --list_installed || true
        shell: bash

      - name: Export SDK env to job
        run: |
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}" >> $GITHUB_ENV
          echo "ANDROID_HOME=${ANDROID_SDK_ROOT}" >> $GITHUB_ENV
          echo "PATH=${ANDROID_SDK_ROOT}/platform-tools:${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${PATH}" >> $GITHUB_ENV
        shell: bash

      - name: Print Java & Ant versions
        run: |
          java -version || true
          ant -version || true
        shell: bash

      - name: Show available ant targets in tests dir
        run: |
          cd jami-android/tests
          ant -p
        shell: bash

      - name: Run Ant build in jami-android/tests
        run: |
          cd jami-android/tests
          # Если нужен конкретный target, замени 'debug' на нужный (или просто 'build')
          ant debug || ant build || ant
        shell: bash
        timeout-minutes: 20

      - name: Find and upload APK artifacts
        run: |
          echo "List of APKs produced:"
          find . -type f -name "*.apk" -print || true
        shell: bash

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ant-apks
          path: '**/*.apk'
